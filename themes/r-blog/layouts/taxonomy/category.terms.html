{{ define "main" }}

<h1>Categories</h1>

<h2>Hierarchical</h2>
{{ partial "taxonomy/category-node" (dict "ctx" . "parentCategories" nil "level" 0 "maximumLevel" 4 ) }}

<ul>
    {{ range .Data.Terms.Alphabetical }}

    {{ end }}
</ul>

{{ end }}
